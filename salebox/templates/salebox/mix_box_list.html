{% extends "base.html" %}

{% block content %}

<div class="container text-center">
  <div class="row">
  <div class="card-body">
    <div class="card">
        <div class="row row-cols-4 row-cols-sm-5 row-cols-md- g-2" style="background-color: silver;">
            {% for box in mixbox %}
            <div class="col">
                <div class="card shadow-sm">
                    {% if box.images %}
                        <img src="{{ MEDIA_URL }}{{ box.images.url }}" class="card-img-top img-fluid" style="height: 200px; width: 200px;">
                    {% endif %}
<!--                    <div class="row">-->
                    <div class="card">
                    <div style="background-color: beige;">
                        <mark style="background-color: silver;">{{ box.box_name }}</mark>
                        <p>{{ box.description_box }}</p>
                        <p>price â‚¬:{{ box.box_price }}</p>
                    </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center" style="background-color: black;">
                            <div class="container" style="background-color: grey">
                                <button type="button" class="btn btn-sm btn-outline-secondary" style="background-color: black"> Buy</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" style="background-color: black"> in the box</button>
                            </div>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
  </div>
  </div>
</div>

{% endblock %}
